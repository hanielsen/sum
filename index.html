<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Antal primtal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="icon" href="snake.ico">

<style>
body 
{
    font-family:sans-serif;
}
.p1
{
    font-size:1.3em;
}
</style>
</head>

<body>
    <p class="p1">Beregn antal primtal mindre end "Grænse"</p>
    <form>
        <label>
            Grænse&nbsp;&nbsp;<input id="i1" type="text" size="10" inputmode="numeric">
            &nbsp;&nbsp;<input type="button" onclick="vis()" value="Beregn">
        </label>
    </form>
    
    <p id="mo">Antal<p>

<script>

var sp1=document.getElementById("i1");
var mmo=document.getElementById("mo");

function count_primes(n)
{
    var ctr =0;
    for (var num=1;num<=n;num++)
    {
        k = Math.floor(Math.sqrt(num)+1);
        for (var i=2;i<=k;i++)
        {
            if (num%i==0) break;
            else if (i==k) ctr++;
         }
    }
    return ctr;
}

function vis() 
{
    var sp1v=sp1.value;
    mmo.innerHTML = "Antal " + count_primes(sp1v);
}

</script>
</body>
</html>
